<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>СтройФАК — Проекты</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      background-color: #f5f7fa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.7;
      color: #333;
    }

    header {
      padding: 2rem 1rem;
      background: #570202;
      color: #f2eee6;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: -1px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: #f2eee6;
      text-align: center;
    }

    nav {
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: relative;
      background-color: #ffffff;
    }

    nav a {
      color: #2c3e50;
      text-decoration: none;
      padding: 0.8rem 1.8rem;
      margin: 0 0.3rem;
      border-radius: 6px;
      display: inline-block;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Анимированное подчёркивание */
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background-color: #570202;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav a:hover {
      color: #570202;
    }

    nav a:hover::after {
      width: 80%;
    }

    .content {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .content h2 {
      font-size: 2.2rem;
      color: #570202;
      margin-bottom: 2.5rem;
      text-align: center;
      font-family: Arial, sans-serif;
      letter-spacing: 1px;
      margin-top: 30px;
    }

    .img-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .project-item {
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    .project-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.4s ease;
      display: block;
    }

    .project-img:hover {
      transform: scale(1.05);
    }

    /* Адаптивная обёртка для видео */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Соотношение 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    p {
      font-size: 16px;
      color: #333;
      text-align: center;
      margin: 10px auto;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="main-header">Наши проекты</h1>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="projects.html">Проекты</a>
    <a href="services.html">Услуги</a>
    <a href="contacts.html">Контакты</a>
  </nav>

  <div class="content">
    <h2>Галерея объектов</h2>
    <div class="img-container">
      
      <div class="project-item">
        <img src="https://lh3.googleusercontent.com/proxy/2sGlZEJxyZ7cTAzg-_XsGWSrfcb1tCASiiFpJI-qgbENTfu-qNJnUcyt-P0CNjr1gJ54KZp9HJq6z0S1IEb_CI3SL0C2gYrDF2xdzDFs4n7hEIodCw" 
             alt="Коттедж в Минске" class="project-img">
        <p>Коттедж в Минске — 2022 г.</p>
      </div>

      <div class="project-item">
        <img src="https://megapolis-real.by/assets/images/BC/gomel-raton/download.jpg" 
             alt="Офисный центр в Гомеле" class="project-img">
        <p>Офисный центр в Гомеле — 2023 г.</p>
      </div>

      <div class="project-item">
        <div class="video-wrapper">
          <!-- Пример видео с YouTube. Замените на нужный ID -->
          <iframe src="https://www.youtube.com/embed/cliGJCUoQrg?si=QKl3XThrOhSy4J5c"
                  title="Торговый центр в Бресте — 2024 г." 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen></iframe>

          
        </div>
        <p>Торговый центр в Бресте — 2024 г.</p>
      </div>

    </div>
  </div>

</body>
</html>
